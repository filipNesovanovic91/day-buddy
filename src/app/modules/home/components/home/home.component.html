<div class="container">
  <div class="left-container">
    <div class="left-header">
      <img src="../../../../../assets/svg/Logo.svg" alt="Logo" class="logo" />
    </div>
    <div class="left-container-body">
      <ng-container *ngIf="(chatHistory$ | async) as chatHistory">
        <app-chat-history [chatHistory]="chatHistory" (openChat)="openChat($event)"></app-chat-history>
      </ng-container>
    </div>
  </div>

  <div class="right-container">
    <app-navbar></app-navbar>
    <app-main-chat></app-main-chat>
  </div>
</div>
