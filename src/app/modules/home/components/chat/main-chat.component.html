<div class="main-chat-container">
    <div *ngFor="let message of messages$ | async" class="conversation-container"> 
        <span>{{ message }}</span>
    </div>
    <div class="prompt-input">
        <div class="suggestion-prompt-container">
            <div class="suggestion-prompt" #suggestionPrompt (click)="sendMessageToAI()">
                Let me support you in finding the mentor
                who can best contribute to your growth.
            </div>
            <div class="suggestion-prompt">
                Find answers and insights in our Knowledge Base
            </div>
        </div>
        <div class="input-container">
            <input [disabled]="disabledInputField"  [(ngModel)]="newMessage" type="text" placeholder="Message DayBuddy...">
            <span class="send" (click)="sendMessage()">
                Send
            </span>
        </div>
    </div>
</div>
